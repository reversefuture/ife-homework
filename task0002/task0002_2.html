<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时功能</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<h1 class=" task">task0002_2 倒计时功能</h1>
		<div class="content">
			<h3 class="require">请输入一个未来的时间：（格式YYYY-MM-DD）</h3>
		<input type="text" class="time" placeholder="在此按照格式YYYY-MM-DD输入年月日">
		<div class="deal">
            <button class="startTime">开始</button>
            <button class="resetTime">重置</button>
            <p class="errorTime" style="display:none">请按照特定的格式YYYY-MM-DD输入
            </p>
            <p class="resultTime" style="display:none">
            </p>
        </div>
		</div>
	</div>

		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/task0002_2.js"></script>
	</div>
</body>
</html>
