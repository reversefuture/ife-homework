<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>处理兴趣列表</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
    <h1 class="task0002_1 task">task0002_1 处理兴趣列表</h1>
    <div class="wrap">
        <h2>第一阶段：请输入爱好，可用半角逗号分隔</h2>
        <input type="text" id="hobby"/><br/>
        <button id="hobbyBtn">确定</button>
        <p id="hobbyShow"></p>
    </div>
    <div class="wrap">
        <h2>第二阶段：请输入爱好，可用换行、空格（全角/半角）、逗号（全角/半角）、顿号、分号分隔</h2>
        <textarea type="text" id="hobby2" ></textarea><br/>
        <button id="hobbyBtn2">确定</button>
        <p id="hobbyShow2"></p>
    </div>
    <div class="wrap wrap3">
        <h2>第三阶段：用户输入的爱好数量不能超过10个，也不能什么都不输入</h2>
        <textarea type="text" id="hobby3" ></textarea>
        <div id="errorMsg" >您未输入</div>
        <button id="hobbyBtn3" >确定</button>
        <button id="reset" >重置</button>
        
    </div>
</div>
    <script type="text/javascript" src="js/util.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/task0002_1.js"></script>
</body>
</html>
