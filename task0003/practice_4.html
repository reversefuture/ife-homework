<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<script type="text/javascript">
	var name = "window";
	var nameObj ={  
    name : "Tom",  
    showName : function(){  
        alert(this.name);  
    },  			
    waitshowName : function(){
        var that = this;
       // setTimeout(that.showName, 1000); //window";
       // setTimeout(that.showName(), 1000); //Tom";
       // setTimeout(eval("that.showName()"), 1000);  //Tom
       setTimeout("that.showName()", 1000); //that is not defined
       // that.showName是函数引用，that.showName()是函数运行。这种传递方式真正传进去的是that.showName函数的返回值。第三种用字符串代码创建一个新的函数，和eval方法有点像啊。最好不用使用eval方法的，因为它会执行任意传给它的代码，不管对错。一般情况下还是不要使用setTimeout(字符串代码, 延迟)好点吧。
	}
	}; 
 
	nameObj.waitshowName();
	</script>
</body>
</html>
